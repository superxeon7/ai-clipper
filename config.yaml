# ================================
# AI CLIPPER CONFIG (FIXED)
# ================================

# ================================
# PATHS
# ================================
output:
  base_dir: "./output"
  temp_dir: "./temp"
  models_dir: "./models"
  logs_dir: "./logs"

# ================================
# LOGGING
# ================================
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  file: "./logs/ai_clipper.log"
  console_output: true

# ================================
# VIDEO SETTINGS
# ================================
video:
  supported_formats: ["mp4", "mov", "avi", "mkv", "webm"]
  min_duration_minutes: 10
  max_duration_minutes: 180
  audio_channels: 1
  audio_sample_rate: 16000

# ================================
# SPEECH TO TEXT (FASTER WHISPER)
# ================================
transcription:
  model_size: "tiny"  # Options: tiny, base, small, medium, large-v3
  device: "cpu"  # "cuda" for GPU, "cpu" for CPU
  compute_type: "int8"  # float16 for GPU, int8 for CPU
  beam_size: 5
  language: "auto"  # or "en", "id", etc.
  vad_filter: true
  word_timestamps: true

# ================================
# AI ANALYSIS / SCORING
# ================================
ai_analysis:
  # Ollama settings
  ollama_host: "http://localhost:11434"
  llm_model: "llama3.1:8b"
  embedding_model: "all-MiniLM-L6-v2"
  temperature: 0.3
  
  # Clip selection
  top_n_clips: 5
  min_clip_duration: 25
  max_clip_duration: 60
  overlap_seconds: 5
  
  # Scoring weights
  weights:
    virality: 0.35
    emotion: 0.20
    hook: 0.25
    completeness: 0.15
    standalone: 0.05

# ================================
# VIDEO EDITING
# ================================
video_editing:
  # Output formats
  output_formats:
    - name: "shorts"
      width: 1080
      height: 1920
      codec: "h264"
      fps: 30
      preset: "fast"
    
    - name: "youtube"
      width: 1920
      height: 1080
      codec: "h264"
      fps: 30
      preset: "medium"
  
  # Audio settings
  audio_normalization: true
  target_audio_level: -16
  
  # Subtitle style
  subtitle_style:
    font: "Arial-Bold"
    fontsize: 48
    fontcolor: "white"
    bordercolor: "black"
    borderw: 3
    position: "bottom"

# ================================
# CONTENT GENERATION
# ================================
content_generation:
  temperature: 0.7
  max_title_length: 80
  max_caption_length: 150
  max_description_length: 500
  num_hashtags: 15
  style: "viral"
  language: "auto"

# ================================
# UPLOAD SETTINGS
# ================================
upload:
  youtube:
    enabled: false
    category_id: 22  # People & Blogs
    privacy: "private"  # public, unlisted, private
  
  tiktok:
    enabled: false
    privacy: "PUBLIC"  # PUBLIC, PRIVATE, FRIENDS
  
  instagram:
    enabled: false
    location_id: ""